{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}
  <div class="bg-gray-800 flex justify-center items-center h-screen">
    <div>
      <img src="{% static 'favicon.ico' %}" alt="App Logo">
      <div class="my-2"></div>
      <p class="text-center text-white text-lg font-medium">AES Blowfish Web App</p>
    </div>
    <div class="mx-12"></div>
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
      <div class="flex items-center mb-4">
        <h2 class="text-2xl text-gray-800 font-semibold">{% block heading %}{% endblock heading %}</h2>
        <div class="mx-1"></div>
        {% block icon %}{% endblock icon %}
      </div>
      <form method="POST">
        {% block form %}{% endblock form %}

        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock content %}
