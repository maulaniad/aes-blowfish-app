{% if messages %}
  {% for message in messages %}
    <div
      class="absolute top-[90%] left-[42%] min-w-80 bg-gray-200 rounded-md"
      x-data="{ timeout: setTimeout(() => $el.remove(), 5000) }"
    >
      <div class="bg-white border border-gray-300 shadow-md rounded-md p-4 max-w-md">
        <div class="flex items-center justify-center">
          {% if 'error' in message.tags %}
            <svg class="h-4 w-4 text-red-500 mr-2" fill="red" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
              <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337"/>
            </svg>
          {% else %}
            <svg class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          {% endif %}
          <p class="text-gray-800 text-center">{{ message }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
