{% load static %}

<div class="bg-gray-800 text-white w-64 flex flex-col">

  <div class="p-4 border-b border-gray-700">
    <img src="{% static 'favicon.ico' %}" alt="App Logo" class="w-20 m-auto"/>
    <div class="my-3"></div>
    <h1 class="text-xl text-center font-semibold">AES Blowfish App</h1>
  </div>

  <nav class="flex-1 overflow-y-auto">
    <a href="{% url 'app:dashboard' %}" class="{% if current_url == 'dashboard' %} text-white {% else %} text-gray-400 {% endif %} block py-2 px-4 hover:text-white">
      <div class="min-w-20 flex justify-between items-center">
        <p class="mx-2">Dashboard</p>
        <i class="bx bxs-dashboard text-lg"></i>
      </div>
    </a>
    <a href="{% url 'app:encryption' %}" class="{% if current_url == 'encryption' %} text-white {% else %} text-gray-400 {% endif %} block py-2 px-4 hover:text-white">
      <div class="min-w-20 flex justify-between items-center">
        <p class="mx-2">Enkripsi</p>
        <i class="bx bxs-lock text-lg"></i>
      </div>
    </a>
    <a href="{% url 'app:decryption' %}" class="{% if current_url == 'decryption' %} text-white {% else %} text-gray-400 {% endif %} block py-2 px-4 hover:text-white">
      <div class="min-w-20 flex justify-between items-center">
        <p class="mx-2">Dekripsi</p>
        <i class="bx bx-lock-open-alt text-lg"></i>
      </div>
    </a>
    <a href="{% url 'rbac:rbac' %}" class="{% if current_url == 'rbac' %} text-white {% else %} text-gray-400 {% endif %} block py-2 px-4 hover:text-white">
      <div class="min-w-20 flex justify-between items-center">
        <p class="mx-2">Manajemen Hak Akses</p>
        <i class="bx bxs-cog text-lg"></i>
      </div>
    </a>
    <a href="{% url 'authentication:logout' %}" class="block py-2 px-4 text-gray-400 hover:text-white">
      <div class="min-w-20 flex justify-between items-center">
        <p class="mx-2">Logout</p>
        <i class="bx bxs-log-out-circle text-lg"></i>
      </div>
    </a>
  </nav>

  <div class="flex-1"></div>

  <div class="block py-2 px-4 text-gray-400 bg-gray-900">
    <div class="min-w-32 flex items-center">
      {% if request.session.role|lower == 'admin' %}
        <i class='bx bx-crown text-4xl'></i>
      {% else %}
        <i class="bx bx-user-circle text-4xl"></i>
      {% endif %}
      <div class="mx-2"></div>
      <div class="w-full">
        <p class="mx-2 font-bold">{{ request.session.user|title }}</p>
        <p class="mx-2">{{ request.session.role|title }}</p>
      </div>
    </div>
  </div>

</div>
