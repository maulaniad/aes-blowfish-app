<div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 id="modal-title" class="text-2xl font-semibold">Modal Title</h2>
      <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-600 focus:outline-none">
        <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 11.414l4.293 4.293a1 1 0 01-1.414 1.414L10 12.828l-3.879 3.879a1 1 0 01-1.414-1.414L8.586 11 4.293 6.707a1 1 0 111.414-1.414L10 9.586l3.879-3.879a1 1 0 011.414 1.414L11.414 11z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <p id="modal-body" class="text-gray-700 mb-4">Modal Body</p>
    <div id="container-actions" class="justify-between">
      <div id="confirmation" class="text-left hidden">
        <button id="confirm-button" onclick="confirmHandler" class="bg-amber-500 text-white px-4 py-2 rounded-md hover:bg-amber-600 focus:outline-none focus:bg-amber-600">Konfirmasi</button>
      </div>
      <div class="text-right">
        <button onclick="document.getElementById('modal').classList.add('hidden')" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script>
  const showModal = (title, body, modalType, onConfirmed) => {
    document.getElementById('modal').classList.remove('hidden');
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-body').textContent = body;

    if (modalType === "confirmation") {
      document.getElementById('container-actions').classList.add('flex');
      document.getElementById('confirmation').classList.remove('hidden');

      const confirmHandler = () => {
        onConfirmed();
      };

      document.getElementById('confirm-button').addEventListener('click', confirmHandler);
    }
  }
</script>
